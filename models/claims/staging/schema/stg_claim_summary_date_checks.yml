version: 2

models:
    - name: stg_claim_summary_date_checks
      config:
        database: "{{ var('output_database') }}"
        schema: "{{ var('output_schema') }}"
        materialized: view
      description: >
        Loops through all claim input tables and gets minimum and maximum 
        date for every date column.

      columns:
        - name: table_name
          description: The name of the table

        - name: column_name
          description: The name of the column

        - name: min_date
          description: Minimum date

        - name: max_date
          description: Maximum date
