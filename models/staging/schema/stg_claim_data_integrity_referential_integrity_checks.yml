version: 2

models:
    - name: stg_claim_data_integrity_referential_integrity_checks
      config:
        database: "{{ var('output_database') }}"
        schema: "{{ var('output_schema') }}"
      description: >
        Referential integrity checks for specific table keys.

      columns:
        - name: table_name
          description: The name of the table

        - name: column_name
          description: The name of the column

        - name: referential_integrity_check
          description: Description of the referential integrity check

        - name: referential_integrity_result
          description: >
            Total count of rows that fail the referential integrity check
